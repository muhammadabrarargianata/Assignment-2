        <img id="imageTarget" src="profil.jpg"foto profil" width="150" height="150" class="foto">
        <ul>
          <li><h1 id="nameTarget">Muhammad Abrar Argianata</h1></li>

          <button class="btn1" id="editButton" type="button">Edit</button>

          <li><p>Availability</p></li>

      <!-- form isi Portofolio -->
    
    <form id="myForm" class="container boxForm hide-content">
        <label for="nama">Nama</label></br>
        <input id="formName" type="text" name="nama" placeholder="Masukkan nama anda" autofocus>
        <br>
        <label for="role">Role</label></br>
        <input id="formRole" type="text" name="role" placeholder="Masukkan role anda">
        <br>

        <input id="formAvail" type="text" name="avail" placeholder="Masukkan availability anda">
        <br>

        <input id="formAge" type="text" name="age" placeholder="Masukkan usia anda">
        <br>
        <label for="loc">Lokasi</label></br>
        <input id="formLoc" type="text" name="loc" placeholder="Masukkan lokasi anda">
        <br>
        <label for="year">Year Experience</label></br>
        <input id="formYear" type="text" name="year" placeholder="Masukkan pengalaman anda">
        <br>
        <label for="mail">Email</label></br>
        <input id="formMail" type="text" name="mail" placeholder="Masukkan email anda">
        <label for="formImage">Foto</label>
        <input type="file" id="formImage" name="userpicture" accept="image/png, image/jpeg" >
        <button class="btn-3" id="submitBtn">Submit</button>
    </form>
